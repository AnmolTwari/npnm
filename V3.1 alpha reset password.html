<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - ParkSmart Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 48px 40px;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.25);
            width: 100%;
            max-width: 480px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
        }

        /* Brand Header */
        .brand-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .brand-identity {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .logo-symbol {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
        }

        .brand-name {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 32px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .page-title {
            color: #4c5d7a;
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .page-subtitle {
            color: #7c8db5;
            font-size: 16px;
            line-height: 1.5;
        }

        /* Form Styling */
        .reset-form {
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .password-input-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #7c8db5;
            transition: all 0.3s ease;
            padding: 4px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
        }

        .password-toggle:hover {
            color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .password-toggle:focus {
            outline: 2px solid #667eea;
            outline-offset: 2px;
        }

        .form-input.has-toggle {
            padding-right: 56px;
        }

        .form-label {
            display: block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 16px 18px;
            background: rgba(102, 126, 234, 0.05);
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            color: #4c5d7a;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .form-input::placeholder {
            color: #a8b4d1;
        }

        .form-input:focus {
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15);
            transform: translateY(-1px);
        }

        .form-input.error {
            border-color: #e74c3c;
            background: rgba(231, 76, 60, 0.05);
        }

        .form-input.success {
            border-color: #4caf50;
            background: rgba(76, 175, 80, 0.05);
        }

        /* Password Strength Indicator */
        .password-strength {
            margin-top: 10px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .password-strength.active {
            opacity: 1;
            transform: translateY(0);
        }

        .strength-bar {
            height: 4px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .strength-progress {
            height: 100%;
            border-radius: 2px;
            transition: all 0.3s ease;
            width: 0%;
        }

        .strength-weak { background: #e74c3c; width: 25%; }
        .strength-fair { background: #f39c12; width: 50%; }
        .strength-good { background: #3498db; width: 75%; }
        .strength-strong { background: #4caf50; width: 100%; }

        .strength-text {
            font-size: 12px;
            color: #7c8db5;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Validation Messages */
        .validation-message {
            margin-top: 8px;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .validation-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .validation-message.error {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border: 1px solid rgba(231, 76, 60, 0.2);
        }

        .validation-message.success {
            background: rgba(76, 175, 80, 0.1);
            color: #4caf50;
            border: 1px solid rgba(76, 175, 80, 0.2);
        }

        /* Button Styling */
        .btn-group {
            margin-top: 30px;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
            margin-bottom: 15px;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(102, 126, 234, 0.3);
            color: #667eea;
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.2);
        }

        /* Loading State */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 16px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: #667eea;
            font-weight: 500;
        }

        /* Password Requirements */
        .password-requirements {
            margin-top: 15px;
            padding: 16px;
            background: rgba(102, 126, 234, 0.05);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            font-size: 13px;
        }

        .requirement-title {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .requirement-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
            color: #7c8db5;
            transition: color 0.3s ease;
        }

        .requirement-item.met {
            color: #4caf50;
        }

        .requirement-icon {
            width: 16px;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
                margin: 10px;
            }
            
            .brand-name {
                font-size: 28px;
            }
            
            .page-title {
                font-size: 20px;
            }
        }

        /* Focus indicators for accessibility */
        .form-input:focus,
        .btn:focus {
            outline: 2px solid #667eea;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="spinner"></div>
            <div class="loading-text">Resetting your password...</div>
        </div>

        <!-- Brand Header -->
        <div class="brand-header">
            <div class="brand-identity">
                <div class="logo-symbol">P</div>
                <div class="brand-name">ParkSmart Pro</div>
            </div>
            <div class="page-title">Reset Password</div>
            <div class="page-subtitle">Create a new secure password for your account</div>
        </div>

        <!-- Reset Password Form -->
        <form class="reset-form" id="resetForm" method="POST" action="/reset-password">
            <!-- Hidden token field -->
            <input type="hidden" name="token" value="sample-token-123" id="tokenField" />
            
            <div class="form-group">
    
                <div class="password-input-container">
                    <input 
                        type="password" 
                        name="password" 
                        id="passwordField"
                        class="form-input has-toggle"
                        placeholder="Enter your new password" 
                        required
                        minlength="8"
                    >
                    <button type="button" class="password-toggle" id="passwordToggle" aria-label="Toggle password visibility">
                        👀
                    </button>
                </div>
                <div class="password-strength" id="passwordStrength">
                    <div class="strength-bar">
                        <div class="strength-progress" id="strengthProgress"></div>
                    </div>
                    <div class="strength-text">
                        <span id="strengthLabel">Password strength</span>
                        <span id="strengthPercentage">0%</span>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                
                <div class="password-input-container">
                    <input 
                        type="password" 
                        name="confirmPassword" 
                        id="confirmPasswordField"
                        class="form-input has-toggle"
                        placeholder="Confirm your new password" 
                        required
                    >
                    <button type="button" class="password-toggle" id="confirmPasswordToggle" aria-label="Toggle password visibility">
                        👀
                    </button>
                </div>
                <div class="validation-message" id="confirmMessage"></div>
            </div>

            <!-- Password Requirements -->
            <div class="password-requirements">
                <div class="requirement-title">Password Requirements:</div>
                <div class="requirement-item" id="reqLength">
                    <span class="requirement-icon">○</span>
                    At least 8 characters long
                </div>
                <div class="requirement-item" id="reqUpper">
                    <span class="requirement-icon">○</span>
                    Contains uppercase letter
                </div>
                <div class="requirement-item" id="reqLower">
                    <span class="requirement-icon">○</span>
                    Contains lowercase letter
                </div>
                <div class="requirement-item" id="reqNumber">
                    <span class="requirement-icon">○</span>
                    Contains number
                </div>
                <div class="requirement-item" id="reqSpecial">
                    <span class="requirement-icon">○</span>
                    Contains special character
                </div>
            </div>

            <!-- Submit Button -->
            <div class="btn-group">
                <button type="submit" class="btn btn-primary" id="submitBtn" disabled>
                    <span>🔐</span>
                    Reset Password
                </button>
                <a href="/login" class="btn btn-secondary">
                    <span>←</span>
                    Back to Login
                </a>
            </div>

            <!-- Error/Success Messages -->
            <div class="validation-message" id="globalMessage"></div>
        </form>
    </div>

    <script>
        // Password validation logic
        const passwordField = document.getElementById('passwordField');
        const confirmPasswordField = document.getElementById('confirmPasswordField');
        const submitBtn = document.getElementById('submitBtn');
        const globalMessage = document.getElementById('globalMessage');
        const strengthIndicator = document.getElementById('passwordStrength');
        const strengthProgress = document.getElementById('strengthProgress');
        const strengthLabel = document.getElementById('strengthLabel');
        const strengthPercentage = document.getElementById('strengthPercentage');
        const confirmMessage = document.getElementById('confirmMessage');

        // Password toggle elements
        const passwordToggle = document.getElementById('passwordToggle');
        const confirmPasswordToggle = document.getElementById('confirmPasswordToggle');

        // Requirements elements
        const requirements = {
            length: document.getElementById('reqLength'),
            upper: document.getElementById('reqUpper'),
            lower: document.getElementById('reqLower'),
            number: document.getElementById('reqNumber'),
            special: document.getElementById('reqSpecial')
        };

        // Password toggle functionality
        let passwordsVisible = false;

        function toggleBothPasswords() {
            passwordsVisible = !passwordsVisible;

            const type = passwordsVisible ? 'text' : 'password';
            const icon = passwordsVisible ? '🙈' : '👀';
            const label = passwordsVisible ? 'Hide passwords' : 'Show passwords';

            passwordField.type = type;
            confirmPasswordField.type = type;

            passwordToggle.textContent = icon;
            passwordToggle.setAttribute('aria-label', label);

            confirmPasswordToggle.textContent = icon;
            confirmPasswordToggle.setAttribute('aria-label', label);
        }

        passwordToggle.addEventListener('click', toggleBothPasswords);
        confirmPasswordToggle.addEventListener('click', toggleBothPasswords);


        // // Initialize password toggles
        // setupPasswordToggle(passwordField, passwordToggle);
        // setupPasswordToggle(confirmPasswordField, confirmPasswordToggle);

        // Password strength calculation
        // function calculatePasswordStrength(password) {
        //     let score = 0;
        //     let checks = {
        //         length: password.length >= 8,
        //         upper: /[A-Z]/.test(password),
        //         lower: /[a-z]/.test(password),
        //         number: /\d/.test(password),
        //         special: /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)
        //     };

        //     // Update requirement indicators
        //     Object.keys(checks).forEach(key => {
        //         const element = requirements[key];
        //         const icon = element.querySelector('.requirement-icon');
                
        //         if (checks[key]) {
        //             element.classList.add('met');
        //             icon.textContent = '✓';
        //             score += 20;
        //         } else {
        //             element.classList.remove('met');
        //             icon.textContent = '○';
        //         }
        //     });

        //     return { score, checks };
        // }


        function calculatePasswordStrength(password) {
    // For development, treat any password as strong
    return {
        score: 100,
        checks: {
            length: true,
            upper: true,
            lower: true,
            number: true,
            special: true
        }
    };
}


        // Update password strength indicator
        function updateStrengthIndicator(score) {
            strengthIndicator.classList.add('active');
            strengthProgress.className = 'strength-progress';
            
            if (score >= 80) {
                strengthProgress.classList.add('strength-strong');
                strengthLabel.textContent = 'Strong password';
            } else if (score >= 60) {
                strengthProgress.classList.add('strength-good');
                strengthLabel.textContent = 'Good password';
            } else if (score >= 40) {
                strengthProgress.classList.add('strength-fair');
                strengthLabel.textContent = 'Fair password';
            } else if (score > 0) {
                strengthProgress.classList.add('strength-weak');
                strengthLabel.textContent = 'Weak password';
            }
            
            strengthPercentage.textContent = score + '%';
        }

        // Password input event
        passwordField.addEventListener('input', function() {
            const password = this.value;
            const { score, checks } = calculatePasswordStrength(password);
            
            if (password.length > 0) {
                updateStrengthIndicator(score);
            } else {
                strengthIndicator.classList.remove('active');
            }
            
            // Check if password meets all requirements
            const isValid = Object.values(checks).every(check => check);
            
            if (isValid) {
                this.classList.remove('error');
                this.classList.add('success');
            } else {
                this.classList.remove('success');
                if (password.length > 0) {
                    this.classList.add('error');
                }
            }
            
            validateForm();
        });

        // Confirm password validation
        confirmPasswordField.addEventListener('input', function() {
            const password = passwordField.value;
            const confirmPassword = this.value;
            
            if (confirmPassword.length === 0) {
                this.classList.remove('error', 'success');
                showMessage(confirmMessage, '', '');
                return;
            }
            
            if (password === confirmPassword) {
                this.classList.remove('error');
                this.classList.add('success');
                showMessage(confirmMessage, 'Passwords match', 'success');
            } else {
                this.classList.remove('success');
                this.classList.add('error');
                showMessage(confirmMessage, 'Passwords do not match', 'error');
            }
            
            validateForm();
        });

        // Form validation
        function validateForm() {
            const password = passwordField.value;
            const confirmPassword = confirmPasswordField.value;
            const { checks } = calculatePasswordStrength(password);
            
            const isPasswordValid = Object.values(checks).every(check => check);
            const isConfirmValid = password === confirmPassword && confirmPassword.length > 0;
            
            submitBtn.disabled = !(isPasswordValid && isConfirmValid);
        }

        // Show message helper
        function showMessage(element, message, type) {
            element.textContent = message;
            element.className = `validation-message ${type}`;
            if (message) {
                element.classList.add('show');
            } else {
                element.classList.remove('show');
            }
        }

        // Form submission
        document.getElementById('resetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = passwordField.value;
            const confirmPassword = confirmPasswordField.value;
            const token = document.getElementById('tokenField').value;
            
            // Final validation
            const { checks } = calculatePasswordStrength(password);
            const isPasswordValid = Object.values(checks).every(check => check);
            
            if (!isPasswordValid) {
                showMessage(globalMessage, 'Please ensure your password meets all requirements', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage(globalMessage, 'Passwords do not match', 'error');
                return;
            }
            
            // Show loading
            document.getElementById('loadingOverlay').classList.add('active');
            
            // Simulate API call
            setTimeout(() => {
                // Simulate different scenarios
                const success = Math.random() > 0.3; // 70% success rate for demo
                
                document.getElementById('loadingOverlay').classList.remove('active');
                
                if (success) {
                    showMessage(globalMessage, 'Password reset successfully! Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showMessage(globalMessage, 'Failed to reset password. Please try again or contact support.', 'error');
                }
            }, 2000);
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Focus on first input
            passwordField.focus();
            
            // Simulate token validation
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token') || 'sample-token-123';
            document.getElementById('tokenField').value = token;
            
            // Show initial message if there's an error parameter
            const error = urlParams.get('error');
            if (error) {
                showMessage(globalMessage, decodeURIComponent(error), 'error');
            }
        });

        // Enhanced keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.target.classList.contains('form-input')) {
                e.preventDefault();
                const inputs = [passwordField, confirmPasswordField];
                const currentIndex = inputs.indexOf(e.target);
                
                if (currentIndex < inputs.length - 1) {
                    inputs[currentIndex + 1].focus();
                } else if (!submitBtn.disabled) {
                    document.getElementById('resetForm').dispatchEvent(new Event('submit'));
                }
            }
        });
    </script>
</body>
</html>
