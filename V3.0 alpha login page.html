<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ParkSmart Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 48px 40px;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.25);
            width: 100%;
            max-width: 480px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            animation: fadeIn 0.7s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Brand Header */
        .brand-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .brand-identity {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .logo-symbol {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
        }

        .brand-name {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 32px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .page-title {
            color: #4c5d7a;
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .page-subtitle {
            color: #7c8db5;
            font-size: 16px;
            line-height: 1.5;
        }

        /* Form Styling */
        .register-form {
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-label {
            display: block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 16px 18px;
            background: rgba(102, 126, 234, 0.05);
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            color: #4c5d7a;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .form-input::placeholder {
            color: #a8b4d1;
        }

        .form-input:focus {
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15);
            transform: translateY(-1px);
        }

        .form-input.error {
            border-color: #e74c3c;
            background: rgba(231, 76, 60, 0.05);
        }

        /* Validation Messages */
        .validation-message {
            margin-top: 15px;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .validation-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .validation-message.error {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border: 1px solid rgba(231, 76, 60, 0.2);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        /* Button Styling */
        .btn-group {
            margin-top: 30px;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
            margin-bottom: 15px;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(102, 126, 234, 0.3);
            color: #667eea;
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.2);
        }

        /* Login Link */
        .login-link {
            text-align: center;
            margin-top: 25px;
            color: #7c8db5;
            font-size: 14px;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .login-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        /* Loading State */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 16px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: #667eea;
            font-weight: 500;
        }

        /* Form Grid for better organization */
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
                margin: 10px;
            }
            
            .brand-name {
                font-size: 28px;
            }
            
            .page-title {
                font-size: 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }

        /* Focus indicators for accessibility */
        .form-input:focus,
        .btn:focus {
            outline: 2px solid #667eea;
            outline-offset: 2px;
        }

        /* Input icons for better UX */
        .input-with-icon {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            color: #7c8db5;
            pointer-events: none;
        }

        .form-input.has-icon {
            padding-left: 48px;
        }

        /* Password Toggle Button */
        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #7c8db5;
            transition: all 0.3s ease;
            padding: 4px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
        }

        .password-toggle:hover {
            color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .password-toggle:focus {
            outline: 2px solid #667eea;
            outline-offset: 2px;
        }

        .form-input.has-toggle {
            padding-right: 56px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="spinner"></div>
            <div class="loading-text">Creating your account...</div>
        </div>

        <!-- Brand Header -->
        <div class="brand-header">
            <div class="brand-identity">
                <div class="logo-symbol">P</div>
                <div class="brand-name">ParkSmart Pro</div>
            </div>
            <div class="page-title">Create Your Account</div>
            <div class="page-subtitle">Join ParkSmart Pro and manage your parking with ease</div>
        </div>

        <!-- Registration Form -->
        <form action="/register" method="POST" class="register-form" id="registerForm">
            <div class="form-group">
                <div class="input-with-icon">
                    <span class="input-icon">üë§</span>
                    <input 
                        type="text" 
                        name="username" 
                        id="username"
                        placeholder="Username" 
                        required 
                        class="form-input has-icon"
                    />
                </div>
            </div>

            <div class="form-group">
                <div class="input-with-icon">
                    <span class="input-icon">‚úâÔ∏è</span>
                    <input 
                        type="email" 
                        name="email" 
                        id="email"
                        placeholder="Email address" 
                        required 
                        class="form-input has-icon"
                    />
                </div>
            </div>

            <div class="form-group">
                <div class="input-with-icon">
                    <span class="input-icon">üîí</span>
                    <input 
                        type="password" 
                        name="password" 
                        id="password"
                        placeholder="Password" 
                        required 
                        class="form-input has-icon has-toggle"
                    />
                    <button type="button" class="password-toggle" id="passwordToggle" aria-label="Show password">üôà</button>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <div class="input-with-icon">
                        <span class="input-icon">üì±</span>
                        <input 
                            type="tel" 
                            name="mobile" 
                            id="mobile"
                            placeholder="Mobile Number" 
                            required 
                            class="form-input has-icon"
                        />
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-with-icon">
                        <span class="input-icon">üÜî</span>
                        <input 
                            type="text" 
                            name="employeeId" 
                            id="employeeId"
                            placeholder="Employee ID" 
                            required 
                            class="form-input has-icon"
                        />
                    </div>
                </div>
            </div>

            <% if (error) { %>
                <div class="validation-message error show"><%= error %></div>
            <% } %>

            <div class="btn-group">
                <button type="submit" class="btn btn-primary" id="registerBtn">
                    üöÄ Create Account
                </button>
            </div>
        </form>

        <div class="login-link">
            Already have an account? 
            <a href="/login">Sign in here</a>
        </div>
    </div>

    <script>
        // Form validation and interactivity
        const form = document.getElementById('registerForm');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const registerBtn = document.getElementById('registerBtn');

        // Add loading state on form submission
        form.addEventListener('submit', function(e) {
            registerBtn.disabled = true;
            loadingOverlay.classList.add('active');
        });

        // Real-time validation feedback
        const inputs = document.querySelectorAll('.form-input');
        inputs.forEach(input => {
            input.addEventListener('blur', function() {
                validateField(this);
            });

            input.addEventListener('input', function() {
                if (this.classList.contains('error')) {
                    validateField(this);
                }
            });
        });

        function validateField(field) {
            const value = field.value.trim();
            let isValid = true;

            // Remove existing error state
            field.classList.remove('error');

            // Basic validation
            if (field.type === 'email') {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                isValid = emailRegex.test(value);
            } else if (field.type === 'tel') {
                const phoneRegex = /^[\d\s\-\+\(\)]+$/;
                isValid = phoneRegex.test(value) && value.length >= 10;
            } else if (field.type === 'password') {
                isValid = value.length >= 6;
            } else {
                isValid = value.length > 0;
            }

            if (!isValid) {
                field.classList.add('error');
            }

            return isValid;
        }

        // Enhanced form submission with validation
        form.addEventListener('submit', function(e) {
            let isFormValid = true;
            
            inputs.forEach(input => {
                if (!validateField(input)) {
                    isFormValid = false;
                }
            });

            if (!isFormValid) {
                e.preventDefault();
                loadingOverlay.classList.remove('active');
                registerBtn.disabled = false;
            }
        });

        // Password visibility toggle
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordField = document.getElementById('password');

        passwordToggle.addEventListener('click', function() {
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                passwordToggle.textContent = 'üëÄ';
                passwordToggle.setAttribute('aria-label', 'Hide password');
            } else {
                passwordField.type = 'password';
                passwordToggle.textContent = 'üôà';
                passwordToggle.setAttribute('aria-label', 'Show password');
            }
        });

        // Add subtle animations on focus
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });

            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
