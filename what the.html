<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ParkSmart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a0d40 0%, #2d1b69 50%, #4a148c 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 20px;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            font-size: 18px;
            z-index: 10;
        }

        /* Background Effects */
        .bg-effects {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .fluid-blob {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(233, 30, 99, 0.15) 0%, rgba(156, 39, 176, 0.15) 100%);
            filter: blur(40px);
            animation: morphing 8s ease-in-out infinite;
            pointer-events: none;
        }

        .fluid-blob:nth-child(1) {
            width: 400px;
            height: 400px;
            top: -10%;
            right: -5%;
            animation-delay: 0s;
        }

        .fluid-blob:nth-child(2) {
            width: 300px;
            height: 300px;
            bottom: -15%;
            left: -10%;
            animation-delay: 2s;
        }

        .fluid-blob:nth-child(3) {
            width: 250px;
            height: 250px;
            top: 40%;
            left: 30%;
            animation-delay: 4s;
        }

        @keyframes morphing {
            0%, 100% {
                transform: scale(1) rotate(0deg);
                border-radius: 50% 40% 60% 30%;
            }
            25% {
                transform: scale(1.1) rotate(90deg);
                border-radius: 40% 60% 30% 70%;
            }
            50% {
                transform: scale(0.9) rotate(180deg);
                border-radius: 60% 30% 70% 40%;
            }
            75% {
                transform: scale(1.05) rotate(270deg);
                border-radius: 30% 70% 40% 60%;
            }
        }

        .interactive-particles {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(233, 30, 99, 0.6);
            border-radius: 50%;
            animation: float-particle 6s ease-in-out infinite;
        }

        .particle-1 { top: 20%; left: 80%; animation-delay: 0s; }
        .particle-2 { top: 60%; left: 15%; animation-delay: 1s; }
        .particle-3 { top: 30%; left: 25%; animation-delay: 2s; }
        .particle-4 { top: 80%; left: 70%; animation-delay: 3s; }
        .particle-5 { top: 10%; left: 40%; animation-delay: 4s; }

        @keyframes float-particle {
            0%, 100% {
                transform: translateY(0px) translateX(0px);
                opacity: 0.3;
            }
            25% {
                transform: translateY(-20px) translateX(10px);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-10px) translateX(-15px);
                opacity: 0.5;
            }
            75% {
                transform: translateY(-30px) translateX(5px);
                opacity: 0.9;
            }
        }

        .wave-line {
            position: absolute;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent 0%, rgba(233, 30, 99, 0.5) 50%, transparent 100%);
            animation: wave-flow 4s ease-in-out infinite;
        }

        .wave-1 { top: 23%; animation-delay: 0s; }
        .wave-2 { top: 67%; animation-delay: 1s; }

        @keyframes wave-flow {
            0%, 100% {
                transform: scaleX(0) translateX(-100%);
                opacity: 0;
            }
            50% {
                transform: scaleX(1) translateX(0);
                opacity: 1;
            }
        }

        /* Header */
        .header {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #ff6b9d;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .logo:hover { 
            transform: scale(1.05);
            text-shadow: 0 0 20px rgba(255, 107, 157, 0.5);
        }

        /* Main Container */
        .register-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            width: 100%;
            max-width: 1200px;
            z-index: 10;
            position: relative;
            height: 100vh;
            padding: 80px 20px 20px 20px;
        }

        .register-form-card, .social-login-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.8s ease-out;
            padding: 40px;
            height: fit-content;
        }

        .register-form-card {
            max-height: calc(100vh - 57px);
            overflow-y: auto;
        }

        .social-login-card {
            height: calc(100vh - 57px);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .register-form-card {
            flex: 2;
            max-width: 600px;
        }

        .social-login-card {
            flex: 1;
            max-width: 350px;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .register-form-card h1 {
            color: white;
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-align: center;
            background: linear-gradient(135deg, #ffffff 0%, #e91e63 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 300;
        }

        .register-form-card .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
            font-size: 1rem;
        }

        .social-login-card h2 {
            color: white;
            font-size: 1.8rem;
            margin-bottom: 10px;
            text-align: center;
            background: linear-gradient(135deg, #ffffff 0%, #e91e63 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 300;
        }

        .social-login-card .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
            position: relative;
        }

        .form-group.full-width {
            flex: none;
            width: 100%;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 6px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .form-group input:focus {
            outline: none;
            border-color: #e91e63;
            box-shadow: 0 0 15px rgba(233, 30, 99, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .password-container {
            position: relative;
        }

        .register-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #e91e63 0%, #ad1457 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 25px 0 20px 0;
            position: relative;
            overflow: hidden;
        }

        .register-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .register-btn:hover::before {
            left: 100%;
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(233, 30, 99, 0.4);
        }

        .social-register {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            width: 100%;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .login-link {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .login-link a {
            color: #ff6b9d;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .login-link a:hover {
            color: #e91e63;
            text-shadow: 0 0 10px rgba(233, 30, 99, 0.5);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .register-container {
                flex-direction: column;
                gap: 20px;
                padding: 60px 15px 15px 15px;
                height: 100vh;
                overflow-y: auto;
            }
            
            body {
                overflow-y: auto;
            }
            
            .register-form-card, .social-login-card {
                max-width: 100%;
                padding: 30px 25px;
                max-height: none;
            }
            
            .form-row {
                flex-direction: column;
                gap: 15px;
            }
            
            .register-form-card h1 {
                font-size: 1.8rem;
            }
            
            .social-login-card h2 {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .register-container {
                padding: 50px 10px 10px 10px;
            }
            
            .register-form-card, .social-login-card {
                padding: 25px 20px;
            }
            
            .register-form-card h1 {
                font-size: 1.6rem;
            }
            
            .social-login-card h2 {
                font-size: 1.3rem;
            }
            
            .form-group input {
                padding: 12px 16px;
                font-size: 0.9rem;
            }
        }

        /* Form validation styles */
        .form-group input:invalid:not(:placeholder-shown) {
            border-color: rgba(255, 82, 82, 0.6);
        }

        .form-group input:valid {
            border-color: rgba(76, 175, 80, 0.6);
        }

        /* Loading animation for button */
        .register-btn.loading {
            color: transparent;
        }

        .register-btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="bg-effects">
        <div class="fluid-blob"></div>
        <div class="fluid-blob"></div>
        <div class="fluid-blob"></div>
        <div class="wave-line wave-1"></div>
        <div class="wave-line wave-2"></div>
        <div class="interactive-particles particle-1"></div>
        <div class="interactive-particles particle-2"></div>
        <div class="interactive-particles particle-3"></div>
        <div class="interactive-particles particle-4"></div>
        <div class="interactive-particles particle-5"></div>
    </div>

    <div class="header">
        <a href="#" class="logo">ParkSmart</a>
    </div>

    <div class="register-container">
        <!-- Left side - Registration Form -->
        <div class="register-form-card">
            <h1>Create Account</h1>
            <p class="subtitle">Join ParkSmart and experience the future of parking</p>
            
            <form action="/register" method="POST" id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Choose a username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="your@email.com" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567" required>
                    </div>
                    <div class="form-group">
                        <label for="employeeId">Employee ID</label>
                        <input type="text" id="employeeId" name="employeeId" placeholder="EMP-12345" required>
                    </div>
                </div>

                <div class="form-group full-width">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                        <span class="password-toggle" onclick="togglePassword('password')">👀</span>
                    </div>
                </div>

                <div class="form-group full-width">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-container">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                        <span class="password-toggle" onclick="togglePassword('confirmPassword')">👀</span>
                    </div>
                </div>

                <button type="submit" class="register-btn" id="registerBtn">Create Account</button>
            </form>
            
            <div class="login-link">
                Already have an account? <a href="/login">Sign In</a>
            </div>
        </div>

        <!-- Right side - Social Login Options -->
        <div class="social-login-card">
            <h2>Quick Sign Up</h2>
            <p class="subtitle">Or continue with your existing account</p>
            
            <div class="social-register">
                <a href="#" class="social-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    Continue with Google
                </a>
                <a href="#" class="social-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
                    </svg>
                    Continue with Apple ID
                </a>
                <a href="#" class="social-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <rect x="1" y="1" width="10" height="10" fill="#f25022"/>
                        <rect x="12" y="1" width="10" height="10" fill="#00a4ef"/>
                        <rect x="1" y="12" width="10" height="10" fill="#7fba00"/>
                        <rect x="12" y="12" width="10" height="10" fill="#ffb900"/>
                    </svg>
                    Continue with Microsoft
                </a>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const toggleIcon = passwordInput.nextElementSibling;

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleIcon.textContent = "🙈";
            } else {
                passwordInput.type = "password";
                toggleIcon.textContent = "👀";
            }
        }

        // Form validation and submission
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const registerBtn = document.getElementById('registerBtn');
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            if (password.length < 6) {
                alert('Password must be at least 6 characters long!');
                return;
            }
            
            // Add loading state
            registerBtn.classList.add('loading');
            registerBtn.disabled = true;
            
            // Simulate form submission
            setTimeout(() => {
                alert('Registration functionality would be implemented here!');
                registerBtn.classList.remove('loading');
                registerBtn.disabled = false;
            }, 2000);
        });

        // Real-time password validation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                this.style.borderColor = 'rgba(255, 82, 82, 0.6)';
            } else if (confirmPassword) {
                this.style.borderColor = 'rgba(76, 175, 80, 0.6)';
            }
        });

        // Phone number formatting
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 6) {
                value = value.replace(/(\d{3})(\d{3})(\d{4})/, '($1) $2-$3');
            } else if (value.length >= 3) {
                value = value.replace(/(\d{3})(\d{0,3})/, '($1) $2');
            }
            e.target.value = value;
        });

        // Add floating label effect
        document.querySelectorAll('.form-group input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                if (!this.value) {
                    this.parentElement.classList.remove('focused');
                }
            });
        });
    </script>
</body>
</html>
