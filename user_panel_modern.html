<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Panel - ParkSmart Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0624 0%, #1a0d40 25%, #2d1b69 50%, #1e3c72 75%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Advanced Background System */
        .bg-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }

        .neural-network {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(233, 30, 99, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(79, 195, 247, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(156, 39, 176, 0.06) 0%, transparent 50%);
            animation: neural-pulse 12s ease-in-out infinite;
        }

        @keyframes neural-pulse {
            0%, 100% { opacity: 0.7; filter: blur(0px); }
            50% { opacity: 1; filter: blur(1px); }
        }

        .fluid-mesh {
            position: absolute;
            width: 120%;
            height: 120%;
            top: -10%;
            left: -10%;
            background: 
                conic-gradient(from 0deg at 30% 70%, transparent 0deg, rgba(233, 30, 99, 0.03) 60deg, transparent 120deg),
                conic-gradient(from 180deg at 70% 30%, transparent 0deg, rgba(79, 195, 247, 0.04) 90deg, transparent 180deg);
            animation: mesh-rotation 25s linear infinite;
        }

        @keyframes mesh-rotation {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .dynamic-orbs {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(233, 30, 99, 0.15), rgba(79, 195, 247, 0.1));
            filter: blur(20px);
            animation: orb-float 15s ease-in-out infinite;
        }

        .orb:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 15%;
            left: 80%;
            animation-delay: 0s;
            animation-duration: 18s;
        }

        .orb:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 70%;
            left: 10%;
            animation-delay: 4s;
            animation-duration: 22s;
        }

        .orb:nth-child(3) {
            width: 120px;
            height: 120px;
            top: 40%;
            left: 60%;
            animation-delay: 8s;
            animation-duration: 16s;
        }

        @keyframes orb-float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.4;
            }
            25% {
                transform: translate(-30px, -40px) scale(1.2);
                opacity: 0.6;
            }
            50% {
                transform: translate(20px, -60px) scale(0.8);
                opacity: 0.3;
            }
            75% {
                transform: translate(40px, -20px) scale(1.1);
                opacity: 0.7;
            }
        }

        .energy-lines {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .energy-line {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(233, 30, 99, 0.8) 20%, 
                rgba(79, 195, 247, 0.6) 50%, 
                rgba(156, 39, 176, 0.4) 80%, 
                transparent 100%);
            animation: energy-flow 8s ease-in-out infinite;
        }

        .energy-line:nth-child(1) {
            top: 25%;
            width: 60%;
            left: 20%;
            animation-delay: 0s;
        }

        .energy-line:nth-child(2) {
            top: 65%;
            width: 45%;
            left: 10%;
            animation-delay: 2s;
        }

        .energy-line:nth-child(3) {
            top: 45%;
            width: 55%;
            left: 35%;
            animation-delay: 4s;
        }

        @keyframes energy-flow {
            0%, 100% {
                opacity: 0;
                transform: scaleX(0) translateX(-100%);
            }
            20% {
                opacity: 1;
                transform: scaleX(0.5) translateX(-50%);
            }
            50% {
                opacity: 0.8;
                transform: scaleX(1) translateX(0);
            }
            80% {
                opacity: 0.4;
                transform: scaleX(0.7) translateX(20%);
            }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 10;
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        .user-header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
            animation: slideInFromTop 1.2s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .brand-identity {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .logo-symbol {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #e91e63, #4fc3f7);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            box-shadow: 0 8px 32px rgba(233, 30, 99, 0.3);
            animation: logo-pulse 3s ease-in-out infinite;
        }

        @keyframes logo-pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 8px 32px rgba(233, 30, 99, 0.3); }
            50% { transform: scale(1.05); box-shadow: 0 12px 48px rgba(233, 30, 99, 0.5); }
        }

        .brand-name {
            font-size: 2.8rem;
            font-weight: 300;
            background: linear-gradient(135deg, #ffffff 0%, #e91e63 50%, #4fc3f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
        }

        .welcome-title {
            font-size: 1.8rem;
            font-weight: 500;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ffffff 0%, #e91e63 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Success Message */
        .success-alert {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.15), rgba(139, 195, 74, 0.1));
            border: 1px solid rgba(76, 175, 80, 0.4);
            border-radius: 20px;
            padding: 20px;
            margin: 25px 0;
            color: #81c784;
            text-align: center;
            font-weight: 600;
            animation: successSlideIn 0.8s cubic-bezier(0.23, 1, 0.32, 1);
            backdrop-filter: blur(20px);
            box-shadow: 0 10px 40px rgba(76, 175, 80, 0.2);
        }

        @keyframes successSlideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Dashboard Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 40px;
        }

        /* Cards */
        .panel-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            padding: 35px;
            backdrop-filter: blur(20px);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
            animation: cardFadeIn 1s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .panel-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(233, 30, 99, 0.5), transparent);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .panel-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 
                0 25px 50px rgba(233, 30, 99, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            border-color: rgba(233, 30, 99, 0.3);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .card-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #e91e63, #4fc3f7);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            animation: iconRotate 4s ease-in-out infinite;
        }

        @keyframes iconRotate {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }

        .card-title {
            font-size: 1.4rem;
            font-weight: 600;
            background: linear-gradient(135deg, #ffffff 0%, #e91e63 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Info Grid */
        .info-matrix {
            display: grid;
            gap: 20px;
            margin-bottom: 25px;
        }

        .info-cell {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.02) 100%);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
        }

        .info-cell::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s;
        }

        .info-cell:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.12) 0%, rgba(255, 255, 255, 0.06) 100%);
            border-color: rgba(233, 30, 99, 0.3);
            transform: translateX(8px);
        }

        .info-cell:hover::after {
            left: 100%;
        }

        .info-label {
            font-size: 0.85rem;
            font-weight: 500;
            color: #ff6b9d;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.95);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Vehicle Status */
        .vehicle-status {
            background: linear-gradient(135deg, rgba(79, 195, 247, 0.15) 0%, rgba(41, 182, 246, 0.1) 100%);
            border: 1px solid rgba(79, 195, 247, 0.3);
            padding: 25px;
            border-radius: 20px;
            margin: 25px 0;
            position: relative;
            overflow: hidden;
            animation: vehiclePulse 3s ease-in-out infinite;
        }

        @keyframes vehiclePulse {
            0%, 100% { box-shadow: 0 0 20px rgba(79, 195, 247, 0.2); }
            50% { box-shadow: 0 0 40px rgba(79, 195, 247, 0.4); }
        }

        .vehicle-status::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(transparent, rgba(79, 195, 247, 0.1), transparent);
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            to { transform: rotate(360deg); }
        }

        .vehicle-content {
            position: relative;
            z-index: 2;
        }

        /* Form System */
        .form-container {
            position: relative;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: #ff6b9d;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 18px 20px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            color: white;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
        }

        .form-input:focus {
            outline: none;
            border-color: #e91e63;
            box-shadow: 
                0 0 0 3px rgba(233, 30, 99, 0.1),
                0 10px 40px rgba(233, 30, 99, 0.2);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.08) 100%);
            transform: translateY(-2px);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
            font-style: italic;
        }

        /* Button System */
        .btn {
            width: 100%;
            padding: 18px 30px;
            border: none;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #e91e63 0%, #ad1457 100%);
            color: white;
            box-shadow: 0 8px 32px rgba(233, 30, 99, 0.3);
            margin-top: 20px;
        }

        .btn-primary:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 15px 60px rgba(233, 30, 99, 0.4);
        }

        /* Navigation Links */
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
            padding: 25px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
        }

        .nav-link {
            color: #ff6b9d;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            padding: 10px 20px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #e91e63, #4fc3f7);
            transition: all 0.3s;
            transform: translateX(-50%);
        }

        .nav-link:hover {
            color: #e91e63;
            background: rgba(233, 30, 99, 0.1);
            transform: translateY(-2px);
        }

        .nav-link:hover::after {
            width: 80%;
        }

        /* Professional Animations */
        @keyframes slideInFromTop {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes cardFadeIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .brand-name {
                font-size: 2.2rem;
            }
            
            .welcome-title {
                font-size: 1.4rem;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .panel-card {
                padding: 25px;
            }
            
            .nav-links {
                flex-direction: column;
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .brand-name {
                font-size: 1.8rem;
            }
            
            .welcome-title {
                font-size: 1.2rem;
            }
            
            .card-title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Advanced Background System -->
    <div class="bg-effects">
        <div class="neural-network"></div>
        <div class="fluid-mesh"></div>
        <div class="dynamic-orbs">
            <div class="orb"></div>
            <div class="orb"></div>
            <div class="orb"></div>
        </div>
        <div class="energy-lines">
            <div class="energy-line"></div>
            <div class="energy-line"></div>
            <div class="energy-line"></div>
        </div>
    </div>

    <div class="container">
        <!-- Header -->
        <div class="user-header">
            <div class="brand-identity">
                <div class="logo-symbol">P</div>
                <div class="brand-name">ParkSmart Pro</div>
            </div>
            <div class="welcome-title">Welcome, John Richardson!</div>
        </div>

        <!-- Success Message (Show conditionally) -->
        <div class="success-alert" id="successMessage" style="display: none;">
            ✅ Vehicle parked successfully!
        </div>

        <!-- Dashboard Grid -->
        <div class="dashboard-grid">
            <!-- User Profile Card -->
            <div class="panel-card">
                <div class="card-header">
                    <div class="card-icon">👤</div>
                    <div class="card-title">User Profile</div>
                </div>
                
                <div class="info-matrix">
                    <div class="info-cell">
                        <div class="info-label">Username</div>
                        <div class="info-value">
                            <span>john.richardson</span>
                            <span style="color: #4caf50;">●</span>
                        </div>
                    </div>
                    <div class="info-cell">
                        <div class="info-label">Email</div>
                        <div class="info-value">j.richardson@parksmart.com</div>
                    </div>
                    <div class="info-cell">
                        <div class="info-label">Mobile</div>
                        <div class="info-value">+1 (555) 987-6543</div>
                    </div>
                    <div class="info-cell">
                        <div class="info-label">Employee ID</div>
                        <div class="info-value">
                            <span>EMP-2024-001</span>
                            <span style="color: #ff6b9d;">👤</span>
                        </div>
                    </div>
                </div>

                <!-- Vehicle Status (Show if vehicle is parked) -->
                <div class="vehicle-status" id="vehicleStatus">
                    <div class="vehicle-content">
                        <div class="card-header" style="margin-bottom: 20px;">
                            <div class="card-icon" style="background: linear-gradient(135deg, #4fc3f7, #29b6f6);">🚗</div>
                            <div class="card-title" style="color: #4fc3f7;">Your Parked Vehicle</div>
                        </div>
                        <div class="info-cell">
                            <div class="info-label">Vehicle Number</div>
                            <div class="info-value">
                                <span>EXEC-2024-VIP</span>
                                <span style="color: #4fc3f7;">🅿️</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Park Your Car Card -->
            <div class="panel-card">
                <div class="card-header">
                    <div class="card-icon">🅿️</div>
                    <div class="card-title">Park Your Car</div>
                </div>
                
                <div class="form-container">
                    <form method="POST" action="/park-car" id="parkingForm">
                        <div class="form-group">
                            <label class="form-label">Vehicle Number</label>
                            <input 
                                type="text" 
                                name="vehicleNo" 
                                class="form-input"
                                placeholder="Enter your vehicle number (e.g., ABC-1234)" 
                                required
                            >
                        </div>
                        
                        <button type="submit" class="btn btn-primary">
                            ✅ Park Car
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Navigation Links -->
        <div class="nav-links">
            <a href="/dashboard" class="nav-link">🔙 Back to Dashboard</a>
            <a href="/logout" class="nav-link">🚪 Logout</a>
        </div>
    </div>

    <script>
        // Enhanced form interaction
        document.getElementById('parkingForm').addEventListener('submit', function(e) {
            // Show success message simulation (remove this in actual implementation)
            setTimeout(() => {
                document.getElementById('successMessage').style.display = 'block';
                // Scroll to top to show the message
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }, 500);
        });

        // Dynamic background effects
        function createFloatingParticles() {
            const container = document.querySelector('.bg-effects');
            
            for (let i = 0; i < 5; i++) {
                const particle = document.createElement('div');
                particle.style.cssText = `
                    position: absolute;
                    width: 4px;
                    height: 4px;
                    background: rgba(233, 30, 99, 0.6);
                    border-radius: 50%;
                    left: ${Math.random() * 100}%;
                    top: ${Math.random() * 100}%;
                    animation: particleFloat ${5 + Math.random() * 10}s linear infinite;
                `;
                container.appendChild(particle);
            }
        }

        // Add floating particles
        createFloatingParticles();

        // Enhanced hover effects for cards
        document.querySelectorAll('.panel-card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.filter = 'brightness(1.1)';
            });
            
            card.addEventListener('mouseleave', function() {
                this.style.filter = 'brightness(1)';
            });
        });

        // Add CSS for particle animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes particleFloat {
                0% {
                    transform: translateY(100vh) scale(0);
                    opacity: 0;
                }
                10% {
                    opacity: 1;
                }
                90% {
                    opacity: 1;
                }
                100% {
                    transform: translateY(-100px) scale(1);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
