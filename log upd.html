<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a0d40 0%, #2d1b69 50%, #4a148c 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Background Effects */
        .bg-effects {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .fluid-blob {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(233, 30, 99, 0.15) 0%, rgba(156, 39, 176, 0.15) 100%);
            filter: blur(40px);
            animation: morphing 8s ease-in-out infinite;
            pointer-events: none;
        }

        .fluid-blob:nth-child(1) {
            width: 400px;
            height: 400px;
            top: -10%;
            right: -5%;
            animation-delay: 0s;
        }

        .fluid-blob:nth-child(2) {
            width: 300px;
            height: 300px;
            bottom: -15%;
            left: -10%;
            animation-delay: 2s;
        }

        .fluid-blob:nth-child(3) {
            width: 250px;
            height: 250px;
            top: 40%;
            left: 30%;
            animation-delay: 4s;
        }

        @keyframes morphing {
            0%, 100% {
                transform: scale(1) rotate(0deg);
                border-radius: 50% 40% 60% 30%;
            }
            25% {
                transform: scale(1.1) rotate(90deg);
                border-radius: 40% 60% 30% 70%;
            }
            50% {
                transform: scale(0.9) rotate(180deg);
                border-radius: 60% 30% 70% 40%;
            }
            75% {
                transform: scale(1.05) rotate(270deg);
                border-radius: 30% 70% 40% 60%;
            }
        }

        .interactive-particles {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(233, 30, 99, 0.6);
            border-radius: 50%;
            animation: float-particle 6s ease-in-out infinite;
        }

        .particle-1 { top: 20%; left: 80%; animation-delay: 0s; }
        .particle-2 { top: 60%; left: 15%; animation-delay: 1s; }
        .particle-3 { top: 30%; left: 25%; animation-delay: 2s; }
        .particle-4 { top: 80%; left: 70%; animation-delay: 3s; }
        .particle-5 { top: 10%; left: 40%; animation-delay: 4s; }

        @keyframes float-particle {
            0%, 100% {
                transform: translateY(0px) translateX(0px);
                opacity: 0.3;
            }
            25% {
                transform: translateY(-20px) translateX(10px);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-10px) translateX(-15px);
                opacity: 0.5;
            }
            75% {
                transform: translateY(-30px) translateX(5px);
                opacity: 0.9;
            }
        }

        /* Login Container */
        .login-container {
            position: relative;
            display: flex;
            width: 500px;
            max-width: 90%;
            z-index: 10;
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .triangle-left {
            width: 180px;
            height: 420px;
            background: linear-gradient(135deg, #e91e63 0%, #ad1457 100%);
            clip-path: polygon(0 0, 100% 0, 0 100%);
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 60px;
            box-shadow: 0 10px 30px rgba(233, 30, 99, 0.3);
        }

        .triangle-left h2 {
            color: white;
            font-size: 32px;
            font-weight: 300;
            margin-left: -30px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #ffffff 0%, rgba(255, 255, 255, 0.8) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-form-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 50px 40px;
            width: 370px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            margin-left: -40px;
            position: relative;
            z-index: 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0 15px 15px 0;
        }

        .login-content {
            position: relative;
            z-index: 1;
        }

        .login-header {
            margin-bottom: 30px;
        }

        .login-header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            margin-bottom: 15px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
            transition: transform 0.3s ease;
        }

        .input-group:focus-within {
            transform: translateY(-2px);
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            font-size: 14px;
            color: white;
            transition: all 0.3s ease;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-group input:focus {
            outline: none;
            border-color: #e91e63;
            box-shadow: 0 0 15px rgba(233, 30, 99, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: rgba(255, 255, 255, 0.6);
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .password-toggle:hover {
            color: #e91e63;
            transform: translateY(-50%) scale(1.1);
        }

        .login-btn {
            background: linear-gradient(135deg, #e91e63 0%, #ad1457 100%);
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(233, 30, 99, 0.3);
        }

        .login-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.4s;
        }

        .login-btn:hover:before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(233, 30, 99, 0.5);
        }

        .login-btn:active {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(233, 30, 99, 0.4);
        }

        .action-links {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .forgot-password,
        .register-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
            position: relative;
        }

        .forgot-password:after,
        .register-link:after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -2px;
            left: 0;
            background: linear-gradient(90deg, #e91e63, #ff6b9d);
            transition: width 0.3s;
        }

        .forgot-password:hover,
        .register-link:hover {
            color: #ff6b9d;
        }

        .forgot-password:hover:after,
        .register-link:hover:after {
            width: 100%;
        }

        .login-message {
            display: none;
            text-align: center;
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            animation: fadeIn 0.5s;
            backdrop-filter: blur(10px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success {
            background: rgba(76, 175, 80, 0.2);
            color: #81c784;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .error {
            background: rgba(244, 67, 54, 0.2);
            color: #e57373;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        .social-login {
            margin-top: 35px;
            text-align: center;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        .divider span {
            background: linear-gradient(135deg, #1a0d40 0%, #2d1b69 50%);
            padding: 0 15px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .social-icon:hover {
            background: rgba(233, 30, 99, 0.2);
            color: #ff6b9d;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(233, 30, 99, 0.3);
        }

        /* Animations */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s;
        }

        .spinner {
            display: inline-block;
            width: 15px;
            height: 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            transform: scale(0);
            animation: ripple 0.6s linear;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                width: 90%;
                max-width: 400px;
            }

            .triangle-left {
                width: 100%;
                height: 100px;
                clip-path: none;
                border-radius: 15px 15px 0 0;
                padding-top: 30px;
            }

            .triangle-left h2 {
                margin-left: 0;
            }

            .login-form-container {
                width: 100%;
                margin-left: 0;
                border-radius: 0 0 15px 15px;
                padding: 40px 30px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                width: 95%;
            }

            .login-form-container {
                padding: 30px 20px;
            }

            .triangle-left h2 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-effects">
        <div class="fluid-blob"></div>
        <div class="fluid-blob"></div>
        <div class="fluid-blob"></div>
        <div class="interactive-particles particle-1"></div>
        <div class="interactive-particles particle-2"></div>
        <div class="interactive-particles particle-3"></div>
        <div class="interactive-particles particle-4"></div>
        <div class="interactive-particles particle-5"></div>
    </div>

    <div class="login-container">
        <div class="triangle-left">
            <h2>LOGIN</h2>
        </div>
        <div class="login-form-container">
            <div class="login-content">

                    <div class="input-group">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
                    </div>

                    <button type="submit" class="login-btn">
                        <span id="loginBtnText">Login üóùÔ∏è</span>
                    </button>

                    <div class="action-links">
                        <a href="#" class="forgot-password" onclick="forgotPassword(event)">Forgot Password</a>
                        <a href="/register" class="register-link">Register</a>
                    </div>
                </form>

                <div class="divider">
                    <span>or continue with</span>
                </div>

                <div class="social-login">
                    <div class="social-icons">
                        <a href="https://www.facebook.com/CollegesJhanjeri" class="social-icon" onclick="socialLogin('facebook', event)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
                            </svg>
                        </a>
                        <a href="https://www.instagram.com/cgcjhanjeri" class="social-icon" onclick="socialLogin('instagram', event)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M8 0C5.829 0 5.556.01 4.703.048 3.85.088 3.269.222 2.76.42a3.917 3.917 0 0 0-1.417.923A3.927 3.927 0 0 0 .42 2.76C.222 3.268.087 3.85.048 4.7.01 5.555 0 5.827 0 8.001c0 2.172.01 2.444.048 3.297.04.852.174 1.433.372 1.942.205.526.478.972.923 1.417.444.445.89.719 1.416.923.51.198 1.09.333 1.942.372C5.555 15.99 5.827 16 8 16s2.444-.01 3.298-.048c.851-.04 1.434-.174 1.943-.372a3.916 3.916 0 0 0 1.416-.923c.445-.445.718-.891.923-1.417.197-.509.332-1.09.372-1.942C15.99 10.445 16 10.173 16 8s-.01-2.445-.048-3.299c-.04-.851-.175-1.433-.372-1.941a3.926 3.926 0 0 0-.923-1.417A3.911 3.911 0 0 0 13.24.42c-.51-.198-1.092-.333-1.943-.372C10.443.01 10.172 0 7.998 0h.003zm-.717 1.442h.718c2.136 0 2.389.007 3.232.046.78.035 1.204.166 1.486.275.373.145.64.319.92.599.28.28.453.546.598.92.11.281.24.705.275 1.485.039.843.047 1.096.047 3.231s-.008 2.389-.047 3.232c-.035.78-.166 1.203-.275 1.485a2.47 2.47 0 0 1-.599.919c-.28.28-.546.453-.92.598-.28.11-.704.24-1.485.276-.843.038-1.096.047-3.232.047s-2.39-.009-3.233-.047c-.78-.036-1.203-.166-1.485-.276a2.478 2.478 0 0 1-.92-.598 2.48 2.48 0 0 1-.6-.92c-.109-.281-.24-.705-.275-1.485-.038-.843-.046-1.096-.046-3.233 0-2.136.008-2.388.046-3.231.036-.78.166-1.204.276-1.486.145-.373.319-.64.599-.92.28-.28.546-.453.92-.598.282-.11.705-.24 1.485-.276.738-.034 1.024-.044 2.515-.045v.002zm4.988 1.328a.96.96 0 1 0 0 1.92.96.96 0 0 0 0-1.92zm-4.27 1.122a4.109 4.109 0 1 0 0 8.217 4.109 4.109 0 0 0 0-8.217zm0 1.441a2.667 2.667 0 1 1 0 5.334 2.667 2.667 0 0 1 0-5.334z"/>

                        </a>

                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isLoading = false;

        function togglePassword() {
            const passwordInput = document.getElementById("password");
            const toggleIcon = document.querySelector(".password-toggle");
            
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleIcon.textContent = "üôà";
            } else {
                passwordInput.type = "password";
                toggleIcon.textContent = "üëÅÔ∏è";
            }
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('loginMessage');
            messageDiv.textContent = message;
            messageDiv.className = `login-message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 4000);
        }

        function forgotPassword(event) {
            event.preventDefault();
            showMessage('Password reset functionality would be implemented here!', 'success');
        }

        function socialLogin(platform, event) {
            event.preventDefault();
            showMessage(`${platform.charAt(0).toUpperCase() + platform.slice(1)} login would be implemented here!`, 'success');
        }

        function createRipple(event) {
            const button = event.currentTarget;
            const circle = document.createElement("span");
            const diameter = Math.max(button.clientWidth, button.clientHeight);
            const radius = diameter / 2;
            
            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${event.clientX - button.offsetLeft - radius}px`;
            circle.style.top = `${event.clientY - button.offsetTop - radius}px`;
            circle.classList.add("ripple");
            
            const ripple = button.getElementsByClassName("ripple")[0];
            if (ripple) {
                ripple.remove();
            }
            
            button.appendChild(circle);
        }

        // Add ripple effect to login button
        document.querySelector('.login-btn').addEventListener('click', createRipple);

        // Form submission with enhanced UX
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (isLoading) return;
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.querySelector('.login-btn');
            const loginBtnText = document.getElementById('loginBtnText');
            
            // Validation
            if (!username) {
                showMessage('Please enter your username/enrollment number', 'error');
                document.getElementById('username').focus();
                document.querySelector('.login-container').classList.add('shake');
                setTimeout(() => {
                    document.querySelector('.login-container').classList.remove('shake');
                }, 500);
                return;
            }
            
            if (!password) {
                showMessage('Please enter your password', 'error');
                document.getElementById('password').focus();
                document.querySelector('.login-container').classList.add('shake');
                setTimeout(() => {
                    document.querySelector('.login-container').classList.remove('shake');
                }, 500);
                return;
            }
            
            // Loading state
            isLoading = true;
            loginBtn.disabled = true;
            loginBtnText.innerHTML = '<span class="spinner"></span>Logging in...';
            
            // Simulate login process
            setTimeout(() => {
                // Reset loading state
                isLoading = false;
                loginBtn.disabled = false;
                loginBtnText.innerHTML = 'Login üóùÔ∏è';
                
                // Here you would normally send the data to your server
                if (username === 'demo' && password === 'demo') {
                    showMessage('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        // Redirect to dashboard or main page
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    showMessage('Invalid credentials. Please try again.', 'error');
                    document.querySelector('.login-container').classList.add('shake');
                    setTimeout(() => {
                        document.querySelector('.login-container').classList.remove('shake');
                    }, 500);
                }
            }, 2000);
        });

        // Add focus effects to input fields
        document.querySelectorAll('.input-group input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('focused');
            });
        });

        // Add keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const form = document.getElementById('loginForm');
                if (document.activeElement.tagName === 'INPUT') {
                    form.dispatchEvent(new Event('submit'));
                }
            }
        });
    </script>
</body>
</html>
